<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js" defer></script>
    <script src="login.js" defer></script>
    <title>Login</title>
</head>
<body onload="checkIndex()">
    <div id="loginWrapper">
        <div id="loginHeader">
            <a target="_blank" href="index.html"><</a>
            <h3>Log In</h3>
            <span class="hidden">></span>
        </div>
        <div id="loginMiddle">
            <div id="loginFields">
                <input id="emailField" type="email" placeholder="Email">
                <input id="passwordField" type="password" placeholder="Password">
                <p id="errorLabel" class="hidden">.</p>
                <p>Forgot password?</p>
                <a href="register.html">Need an account?</a>
            </div>
            <div id="googleLoginBox">
                <img src="images/googlelogo.png"></img>
                <h2>Log in with Google</h2>
            </div>
        </div>
        <div id="loginFooter">
            <h3>Log In</h3>
        </div>        
    </div>
</body>
</html>
