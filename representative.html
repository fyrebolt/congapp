<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js" defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="representative.js" defer></script>
    <title>Representatives</title>
</head>
<body onload="loadClient()">
    <header>
        <p>Who Are My Representatives?</p>
    </header>
        <div id="dataInput">
            <ol>
                <li id="Address">
                    <p>Address</p>
                    <input value = "" id="address" type = "text" placeholder = "123 Main Street"></input>
                </li>
                <li id="City">
                    <p>City Name</p>
                    <input value = "" id="city" type = "text" placeholder = "Los Angeles"></input>
                </li>
                <li id="State">
                    <p>State Name</p>
                    <input value = "" id="state" type = "text" placeholder = "California"></input>
                </li>
                <li id="Zip">
                    <p>Zip Code</p>
                    <input value = "" id="zipCode" type = "text" placeholder = "90001"></input>
                </li>
            </ol>
            <button id = "searchInput">Search</button>
        </div>
        <!--Can use adminArea1 for state officials, adminArea2 for county, use country for pres/reps
        can implement others later-->
        <div id = "outputData">
            <div id = "federalLevelRep">
                <ol id="FedHouseRep">
                    <p id="fedHouseRep"></p>
                    <p id="fedHouseRepContact"></p>
                    <p id="fedHouseRepImage"></p>
                </ol>
                <ol id="FedSenators">
                    <p id="fedSenateOne"></p>
                    <p id="fedSenateOneContact"></p>
                    <p id="fedSenateOneImage"></p>
                    <p id="fedSenateTwo"></p>
                    <p id="fedSenateTwoContact"></p>
                    <p id="fedSenateTwoImage"></p>
                </ol>
            </div>
            <div id = "stateLevelRep">
                
            </div>
            <div id = "countyLevelRep">
                
            </div>
        </div>
        <p id="test"></p>
</body>
</html>
