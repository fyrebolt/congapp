<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <title>Representatives</title>
</head>
<body onload="loadClient()">
    <div id="loginHeader">
        <span class="hidden">></span>
        <h3>Your Representatives</h3>
        <span class="hidden">></span>
    </div>
    <div id="repMiddle">
        <div id="dataInput">
            <ol>
                <li id="Address">
                    <p>Address</p>
                    <input value = "" id="address" type = "text" placeholder = "123 Main Street"></input>
                </li>
                <li id="City">
                    <p>City Name</p>
                    <input value = "" id="city" type = "text" placeholder = "Los Angeles"></input>
                </li>
                <li id="State">
                    <p>State Name</p>
                    <input value = "" id="state" type = "text" placeholder = "California"></input>
                </li>
                <li id="Zip">
                    <p>Zip Code</p>
                    <input value = "" id="zipCode" type = "text" placeholder = "90001"></input>
                </li>
            </ol>
            <button id = "searchInput">Search</button>
    </div>
    <div id = "outputData">
            <div id = "federalLevelRep">
                <ol id = "TopOfficials">
                    <p id = "president"></p>
                    <p id = "presidentContact"></p>
                    <p id = "presidentImage"></p>
                    <p id = "vicePresident"></p>
                    <p id = "vicePresidentContact"></p>
                    <p id = "vicePresidentImage"></p>
                </ol>
                <ol id="FedHouseRep">
                    <p id="fedHouseRep"></p>
                    <p id="fedHouseRepContact"></p>
                    <p id="fedHouseRepImage"></p>
                </ol>
                <ol id="FedSenators">
                    <p id="fedSenateOne"></p>
                    <p id="fedSenateOneContact"></p>
                    <p id="fedSenateOneImage"></p>
                    <p id="fedSenateTwo"></p>
                    <p id="fedSenateTwoContact"></p>
                    <p id="fedSenateTwoImage"></p>
                </ol>
            </div>
            <div id = "stateLevelRep">
                <ol id = "TopOfficials">
                    <p id = "governor"></p>
                    <p id = "governorContact"></p>
                    <p id = "governorImage"></p>
                    <p id = "lieutenantGovernor"></p>
                    <p id = "lieutenantGovernorContact"></p>
                    <p id = "lieutenantGovernorImage"></p>
                </ol>
                <ol id = "StateHouseRep">
                    <p id="stateHouseRep"></p>
                    <p id="stateHouseRepContact"></p>
                    <p id="stateHouseRepImage"></p>
                </ol>
                <ol id = "StateSenator">
                    <p id="stateSenator"></p>
                    <p id="stateSenatorContact"></p>
                    <p id="stateSenatorImage"></p>
                </ol>
            </div>
    </div>
    </div>
