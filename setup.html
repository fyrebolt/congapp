<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js" defer></script>
    <script src="setup.js" defer></script>
    <title>setup</title>
</head>
<body onload="check()">
    <div id="loginHeader">
        <span class="hidden">></span>
        <h3>Account Setup</h3>
        <span class="hidden">></span>
    </div>
    <div id="setupWrapper">
        <h4>Get Started</h4>
        <h5>Enter your information below to get accurate representative info!</h5>
        <p class="profileLabel">Home Address</p>
        <input class="setupInput" id="addressInput" type="text" maxlength="50" placeholder="Enter your home address">
        <p class="profileLabel">City</p>
        <input class="setupInput" id="cityInput" type="text" maxlength="50" placeholder="Enter your city">
        <p class="profileLabel">Zip Code (Optional)</p>
        <input class="setupInput" id="zipInput" type="text" maxlength="5" placeholder="Enter your zip code">
        <p class="profileLabel">Birth Date</p>
        <input class="setupInput" id="birthInput" type="date">
        <p id="continue">Continue</p>
    </div>
    <div id="loginFooter"></div>         
</body>
</html>
