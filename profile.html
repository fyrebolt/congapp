<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js" defer></script>
    <script src="profile.js" defer></script>
    <title>Profile</title>
</head>
<body onload="check()">
    <div id="loginHeader">
        <span class="hidden">></span>
        <h3>Profile</h3>
        <span class="hidden">></span>
    </div>
    <div id="profileWrapper">
        <p class="profileLabel">Email</p>
        <p class="infoLabel" id="emailLabel">s</p>
        <p class="profileLabel">Home Address</p>
        <p class="infoLabel" id="addressLabel">s</p>
        <p class="profileLabel">City</p>
        <p class="infoLabel" id="cityLabel">s</p>
        <p class="profileLabel">Zip Code</p>
        <p class="infoLabel" id="zipLabel">s</p>
        <p class="profileLabel">Birth Date</p>
        <p class="infoLabel" id="birthlabel">s</p>
        <p id="logout">Log Out</p>
    </div>
    <div id="guestWrapper">
        <h2>Logged in as guest</h2>
        <h4><a href="register.html">Create an account </a>to save your voting information!</h4>
        <p id="logout">Log Out</p>
    </div>
    <div id="loginFooter"></div>    
</body>
</html>
