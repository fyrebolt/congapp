<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js" defer></script>
    <script src="index.js" defer></script>
    <title>landing</title>
</head>
<body onload="checkIndex()">
    <div id="loginHeader"></div>
    <div id="indexWrapper">
        <span class="hidden">s</span>
        <img id="indexLogo" src="images/logo.png">
        <div id="indexButtons">
            <div class="indexButton" id ="signUp">Sign Up</div>
            <div class="indexButton" id ="logIn">Log in</div>
            <div class="indexButton" id ="guest">Continue as Guest</div>
        </div>
    </div>
    <div id="loginFooter"></div>        
</body>
</html>
